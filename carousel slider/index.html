<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Carousel Slider</title>
    </head>
    <body>
        <!-- slider container -->
        <div class="slider">

            <!-- slide 1 -->
            <div class="slide">

                <img
                    src="/img/img-1.jpg"
                    alt=""
                    />
            </div>

            <!-- slide 2 -->
            <div class="slide">

                <img
                    src="/img/img-2.jpg"
                    alt=""
                    />
            </div>

            <!-- slide 3 -->
            <div class="slide">
                <img
                    src="/img/img-3.jpg"
                    alt=""
                    />
            </div>

            <!-- slide 4 -->
            <div class="slide">
                <img
                    src="/img/img-4.jpg"
                    alt=""
                    />
            </div>

            <!-- slide 5 -->
            <div class="slide">
                <img
                    src="/img/img-5.jpg"
                    alt=""
                    />
            </div>

            <!-- slide 6 -->
            <div class="slide">
                <img
                    src="/img/img-6.jpg"
                    alt=""
                    />
            </div>

            <!-- slide 7 -->
            <div class="slide">
                <img
                    src="/img/img-7.jpg"
                    alt=""
                    />
            </div>


            <!-- Control buttons -->
            <button class="btn btn-next"><i class="fa fa-chevron-right"
                    aria-hidden="true"></i>
            </button>
            <button class="btn btn-prev"><i class="fa fa-chevron-left"
                    aria-hidden="true"></i>
            </div>
            <script src="js/main.js"></script>
        </body>
    </html>
